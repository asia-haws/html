  <h2>Asia's Cafe Reservations</h2>
  <header>Asia's Cafe Reservation Form</header>
  <form action="https://httpbin.org/post" method="POST">
    <div class="first-last">
      <label for="first">First Name:</label>
      <input id="first" type="text" placeholder="Please enter your first name" name="first_name" required/>
      <label for="last">Last Name:</label>
      <input id="last" type="text" placeholder="Please enter your last name" name="last_name" required/>
    </div>
    <div class="email-field">
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="Please enter your email" name="email" required/>
    </div>
    <div class="phone-number">
      <label for="phone">Phone:</label>
      <input id="phone" type="tel" placeholder="Please enter your phone" name="phone"/>
    </div>
    <div class="reservation-date-input">
      <label for="reservation-start">Reservation Start Date</label>
      <input id="reservation-start" type="date" name="reservation-start"/>
      <label for="reservation-end">Reservation End Date</label>
      <input id="reservation-end" type="date" name="reservation-end"/>
    </div>
    <div class="packages-field">
      <h3>Packages and Accomodations</h3>
    <input id="basic-package" type="radio" name="package" value="basicPackage">
    <label for="basic-package">Basic Package</label>
    <input id="premium-package" type="radio" name="package" value="premiumPackage">
    <label for="premium-package">Premium Package</label>
    </div>
    <div class="accomodations-field">
      <input id="longer-res" type="checkbox" name="accomodation" value="longerReservation">
      <label for="longer-res">Longer Reservation</label>
      <input id="private-room" type="checkbox" name="accomodation" value="privateRoom">
      <label for="private-room">Private Dining Room</label>
      <input id="dairy-free" type="checkbox" name="accomodation" value="dairyFree">
      <label for="dairy-free">Dairy Free Options</label>
    </div>
    <div class="pastry-selection-field">
      <h3>Pastries</h3>
      <select name="pastry-select" id="pastry-course">
        <option value="">Select a pastry option</option>
        <option value="crossiant">Crossiant</option>
        <option value="shortcake">Shortcake</option>
        <option value="donut">Donut</option>
        <option value="eclair">Eclair</option>
      </select>
    </div>
    <div class="allergy-notes-field">
      <h3>Allergy Notes</h3>
      <label for="allergy-notes">Please provide any allergies you and your guests have.</label>
      <br>
      <br>
      <br>
      <textarea name="allergies" id="allergy-notes" placeholder="Enter allergy notes here..." rows="20" cols="40"></textarea>
    </div>
    <div class="submit-button">
      <input type="submit" value="Book my reservation"/> 
    </div>
  </form>
</body>
