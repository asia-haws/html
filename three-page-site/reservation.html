<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asia's Cafe Reservations</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="reservation-page">
    <div class="navbar">
      <table class="nav-table">
        <tr>
          <td class="logo-cell">
            <img src="assets/logo.jpg" alt="Asia's Cafe Logo" class="logo" />
          </td>
          <td class="nav-links">
            <a href="index.html">Home</a>
            <a href="drinks.html">Drinks</a>
            <a href="bakery.html">Bakery</a>
            <a href="reservation.html">Reservations</a>
          </td>
        </tr>
      </table>
    </div>

    <h2>Asia's Cafe Reservations</h2>
    <header>Asia's Cafe Reservation Form</header>

    <form action="https://httpbin.org/post" method="POST">
      <div class="first-last">
        <label for="first">First Name:</label>
        <input
          id="first"
          type="text"
          placeholder="Please enter your first name"
          name="first_name"
          required
        />
        <label for="last">Last Name:</label>
        <input
          id="last"
          type="text"
          placeholder="Please enter your last name"
          name="last_name"
          required
        />
      </div>

      <div class="email-field">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          placeholder="Please enter your email"
          name="email"
          required
        />
      </div>

      <div class="phone-number">
        <label for="phone">Phone:</label>
        <input
          id="phone"
          type="tel"
          placeholder="Please enter your phone"
          name="phone"
        />
      </div>

      <div class="reservation-date-input">
        <label for="reservation-start">Reservation Start Date</label>
        <input id="reservation-start" type="date" name="reservation-start" />
        <label for="reservation-end">Reservation End Date</label>
        <input id="reservation-end" type="date" name="reservation-end" />
      </div>

      <div class="packages-field">
        <h3>Packages and Accomodations</h3>
        <input
          id="basic-package"
          type="radio"
          name="package"
          value="basicPackage"
        />
        <label for="basic-package">Basic Package</label>
        <input
          id="premium-package"
          type="radio"
          name="package"
          value="premiumPackage"
        />
        <label for="premium-package">Premium Package</label>
      </div>

      <div class="accomodations-field">
        <input
          id="longer-res"
          type="checkbox"
          name="accomodation"
          value="longerReservation"
        />
        <label for="longer-res">Longer Reservation</label>
        <input
          id="private-room"
          type="checkbox"
          name="accomodation"
          value="privateRoom"
        />
        <label for="private-room">Private Dining Room</label>
        <input
          id="dairy-free"
          type="checkbox"
          name="accomodation"
          value="dairyFree"
        />
        <label for="dairy-free">Dairy Free Options</label>
      </div>

      <div class="pastry-selection-field">
        <h3>Pastries</h3>
        <select name="pastry-select" id="pastry-course">
          <option value="">Select a pastry option</option>
          <option value="crossiant">Crossiant</option>
          <option value="shortcake">Shortcake</option>
          <option value="donut">Donut</option>
          <option value="eclair">Eclair</option>
        </select>
      </div>

      <div class="allergy-notes-field">
        <h3>Allergy Notes</h3>
        <label for="allergy-notes"
          >Please provide any allergies you and your guests have.</label
        >
        <textarea
          name="allergies"
          id="allergy-notes"
          placeholder="Enter allergy notes here..."
          rows="20"
          cols="40"
        ></textarea>
      </div>

      <div class="submit-button">
        <input type="submit" value="Book my reservation" />
      </div>
    </form>

    <footer>
      <p>
        <i class="fa-solid fa-phone"></i>
        <a href="tel:4357818181">435-781-8181</a>
      </p>
      <p>
        <i class="fa-solid fa-location-dot"></i> 1920 West 124 North, Orem, UT,
        84058
      </p>
      <div class="social-icons">
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2807.200278519446!2d-111.40326922369401!3d45.28417447107147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53500d6b80503dcb%3A0x769ce4aba0540313!2sCafe%20%26%20Bakery!5e0!3m2!1sen!2sus!4v1757457524512!5m2!1sen!2sus"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <p class="footer-copy">2025 Â© Asia Haws</p>
    </footer>
  </body>
</html>
